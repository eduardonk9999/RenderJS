<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="tela">

    <button class="botaoDeLike">

  </main>

  <script>
    // Dados
    const itens = [
      {
        name: 'Fotos',
        likes: 0
      },
      {
        name: 'Vídeo',
        likes: 100
      },
      {
        name: 'Posts',
        likes: 0
      }
    ]
    
    // ==========

    function handleClick(itrmLike){
      itens.forEach((currentItem) => {
        if(itrmLike === currentItem.name) {
          console.log(itrmLike);
          currentItem.likes = currentItem.likes + 1;
        }
      })

      render();
    }

    // ==========
    // Lógica de Renderização
    const buttonTemplate = function (item) {
      return `
        <button class="botaoDeLike" onclick="handleClick('${item.name}')">
          <span class="item">${item.name}</span>
          <span class="contador">${item.likes} Likes</span>
        </button>`
    };

    function render() {
      const tela = document.querySelector('.tela');

      tela.innerHTML = itens.map((item) => {
        return buttonTemplate(item);
        // return `<button>${item}</button>`;
      }).join('');

    }
    render();

  </script>

</body>

</html>
